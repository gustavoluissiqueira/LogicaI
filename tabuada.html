<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write('<br><br>');
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var multiplicador = 1;

    for(var multiplicador = 1; multiplicador <=10; multiplicador++){
        mostra("7 x "+ multiplicador + "=" + 7*multiplicador);
    }

   
   
</script>
