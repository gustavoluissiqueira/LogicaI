<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write('<br><br>');
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numero = 30 ;

    while(numero <= 40){
        mostra(numero);
        numero = numero++;
    }
    mostra ("Fim");
</script>
