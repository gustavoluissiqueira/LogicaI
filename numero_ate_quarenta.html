<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write('<br><br>');
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var contador = 30;

    while(contador <= 40){

        if(contador >= 30 && contador <= 32){
            mostra(contador);
        }else if(contador >= 34 && contador <= 36){
            mostra(contador);
        }else if(contador >=38 && contador == 40){
            mostra(contador);
        }
        contador++;
    }
   
</script>
