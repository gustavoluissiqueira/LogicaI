<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(idade){
        document.write(`Nossa diferença de idade é de ${idade} anos. ` );
        pulaLinha();
    }
    var eu = 22;
    var amigo = 19;
    var diferencaIdade = eu - amigo;

    mostra(diferencaIdade);





</script>
